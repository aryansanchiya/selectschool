<style>
.icon:hover{
  transform: scale(1.2);
}
.boxes:hover{
  position: relative;
  /* background: #000; */
  /* width: 1200px; */
  /* height: 300px; */
  /* margin: 240px auto; */
}
.container .box{
  text-align: center;
  position: relative;
  width: calc(300px - 30px);
  height: calc(250px - 30px);
  background: black;
  float: left;
  margin: 15px;
  box-sizing: border-box;
  overflow: hidden;
  border-radius: 10px;
}
.container .box .icon{
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  background:lightgreen;
  transition: 0.5s;
  z-index: 1;
}
.container .box .icon .fab{
  width: 100%;
  height: 100%;
}
.center{
  text-align: center;
  width: 100%;
  padding-top: 10px;
}
.icon{
  padding-top: 20px;
  text-align: center;
  font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  font-size: 120%;
}
.text{
    font-size: 16px;
    text-transform:uppercase;
    padding-top: 15px;
    text-align:center;
    font-family:sans-serif;
}
